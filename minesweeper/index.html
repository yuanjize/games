<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="经典扫雷游戏 - 纯原生JavaScript实现的在线扫雷游戏，支持三种难度级别，完全响应式设计">
    <meta name="keywords" content="扫雷, Minesweeper, 在线游戏, 益智游戏">
    <meta name="theme-color" content="#0f172a">
    <title>经典扫雷游戏 - 在线扫雷</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game-container" role="main">
        <header class="game-header">
            <a href="../index.html" class="back-button" aria-label="返回游戏大厅">
                <i class="fas fa-arrow-left" aria-hidden="true"></i> 返回游戏大厅
            </a>
            <div class="title-area">
                <h1><i class="fas fa-bomb" aria-hidden="true"></i> 经典扫雷</h1>
                <p class="subtitle">测试你的逻辑和记忆力！</p>
            </div>
        </header>

        <nav class="game-controls" aria-label="游戏控制">
            <div class="difficulty-selector" role="radiogroup" aria-label="游戏难度选择">
                <button class="difficulty-btn active" data-difficulty="beginner" role="radio" aria-checked="true" type="button">
                    <i class="fas fa-seedling" aria-hidden="true"></i> 初级 (9x9)
                </button>
                <button class="difficulty-btn" data-difficulty="intermediate" role="radio" aria-checked="false" type="button">
                    <i class="fas fa-tree" aria-hidden="true"></i> 中级 (16x16)
                </button>
                <button class="difficulty-btn" data-difficulty="expert" role="radio" aria-checked="false" type="button">
                    <i class="fas fa-mountain" aria-hidden="true"></i> 高级 (16x30)
                </button>
            </div>

            <div class="game-stats" role="group" aria-label="游戏统计">
                <div class="stat-box" aria-label="游戏时间">
                    <div class="stat-icon" aria-hidden="true"><i class="fas fa-clock"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">时间</div>
                        <div class="stat-value" id="timer" aria-live="polite" aria-atomic="true">000</div>
                    </div>
                </div>

                <button class="restart-btn" id="restart-btn" aria-label="重新开始游戏" type="button">
                    <i class="fas fa-smile" id="smile-icon" aria-hidden="true"></i>
                </button>

                <div class="stat-box" aria-label="剩余地雷数量">
                    <div class="stat-icon" aria-hidden="true"><i class="fas fa-bomb"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">剩余地雷</div>
                        <div class="stat-value" id="mine-count" aria-live="polite" aria-atomic="true">010</div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="game-board-container" aria-label="游戏区域">
            <div class="game-board beginner" id="game-board" role="grid" aria-label="扫雷游戏棋盘"></div>
        </section>

        <section class="game-instructions" aria-label="游戏说明">
            <div class="instruction-card">
                <i class="fas fa-mouse-pointer instruction-icon" aria-hidden="true"></i>
                <h3>左键点击</h3>
                <p>翻开格子，查看数字或地雷</p>
            </div>
            <div class="instruction-card">
                <i class="fas fa-flag instruction-icon" aria-hidden="true"></i>
                <h3>右键/长按</h3>
                <p>标记可能的地雷位置</p>
            </div>
            <div class="instruction-card">
                <i class="fas fa-hand-pointer instruction-icon" aria-hidden="true"></i>
                <h3>双击数字</h3>
                <p>快速翻开周围格子（当标记数量正确时）</p>
            </div>
        </section>

        <div class="game-status" id="game-status" role="status" aria-live="polite" aria-atomic="true">
            <div class="status-message">游戏进行中...</div>
        </div>

        <footer class="game-footer">
            <p>经典扫雷游戏 - 纯原生 JavaScript 实现</p>
            <p class="footer-hint">提示：数字表示周围8个格子中的地雷数量 | 方向键导航 | F键标记 | 空格键翻开</p>
        </footer>
    </main>

    <div class="mobile-touch-hint" id="touch-hint" role="note" aria-live="polite">
        <i class="fas fa-hand-pointer" aria-hidden="true"></i> 长按格子可标记旗帜
    </div>

    <script src="game.js"></script>
</body>
</html>
