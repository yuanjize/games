<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pIVpG8hZ5ZkGviBb9NKYr4Mk2JKPgjMZtB9hCqDd0MNVKxnS+5rJ0C3vJNW8i4NxFpB5lJh3RQQl7pLNEQ4A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared-styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="../index.html" class="back-button" aria-label="返回游戏大厅" rel="noopener">
                <i class="fas fa-arrow-left" aria-hidden="true"></i> 返回
            </a>
            <h1><i class="fas fa-staff-snake" aria-hidden="true"></i> 贪吃蛇游戏</h1>
        </header>

        <div class="game-info" role="status" aria-live="polite">
            <div class="info-box">
                <div class="info-label">分数</div>
                <div id="score" class="info-value" aria-live="assertive">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">长度</div>
                <div id="length" class="info-value">1</div>
            </div>
            <div class="info-box">
                <div class="info-label">最高分</div>
                <div id="high-score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">速度</div>
                <div id="speed" class="info-value">1</div>
            </div>
        </div>

        <main class="game-main">
            <div class="game-board-container">
                <canvas id="game-canvas"></canvas>
                <div class="game-overlay" id="start-screen">
                    <div class="overlay-content">
                        <h2><i class="fas fa-play-circle"></i> 贪吃蛇游戏</h2>
                        <p>用方向键控制蛇的移动</p>
                        <p>吃到彩色食物得分并长大</p>
                        <p>撞到墙壁或自己身体游戏结束</p>
                        <div class="controls-info">
                            <div class="control-item">
                                <span class="key"><i class="fas fa-arrow-up"></i></span>
                                <span>上</span>
                            </div>
                            <div class="control-item">
                                <span class="key"><i class="fas fa-arrow-down"></i></span>
                                <span>下</span>
                            </div>
                            <div class="control-item">
                                <span class="key"><i class="fas fa-arrow-left"></i></span>
                                <span>左</span>
                            </div>
                            <div class="control-item">
                                <span class="key"><i class="fas fa-arrow-right"></i></span>
                                <span>右</span>
                            </div>
                            <div class="control-item">
                                <span class="key">空格</span>
                                <span>暂停</span>
                            </div>
                        </div>
                        <button id="start-btn" class="btn btn-primary" aria-label="开始游戏">
                            <i class="fas fa-play" aria-hidden="true"></i> 开始游戏
                        </button>
                    </div>
                </div>
                <div class="game-overlay" id="pause-screen" style="display: none;" aria-hidden="true">
                    <div class="overlay-content">
                        <h2><i class="fas fa-pause" aria-hidden="true"></i> 游戏暂停</h2>
                        <button id="resume-btn" class="btn btn-primary" aria-label="继续游戏">
                            <i class="fas fa-play" aria-hidden="true"></i> 继续游戏
                        </button>
                        <button id="restart-pause-btn" class="btn btn-secondary" aria-label="重新开始游戏">
                            <i class="fas fa-redo" aria-hidden="true"></i> 重新开始
                        </button>
                    </div>
                </div>
                <div class="game-overlay" id="game-over-screen" style="display: none;" aria-hidden="true">
                    <div class="overlay-content">
                        <h2><i class="fas fa-skull-crossbones" aria-hidden="true"></i> 游戏结束</h2>
                        <div class="final-score">
                            <p>最终分数: <span id="final-score">0</span></p>
                            <p>蛇的长度: <span id="final-length">1</span></p>
                        </div>
                        <button id="restart-btn" class="btn btn-primary" aria-label="重新开始游戏">
                            <i class="fas fa-redo" aria-hidden="true"></i> 重新开始
                        </button>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <div class="control-buttons">
                    <button id="pause-btn" class="btn btn-control" aria-label="暂停游戏">
                        <i class="fas fa-pause" aria-hidden="true"></i> 暂停
                    </button>
                    <button id="restart-game-btn" class="btn btn-control" aria-label="重新开始游戏">
                        <i class="fas fa-redo" aria-hidden="true"></i> 重新开始
                    </button>
                    <button id="sound-toggle" class="btn btn-control" aria-label="切换声音" aria-pressed="true">
                        <i class="fas fa-volume-up" aria-hidden="true"></i> 声音
                    </button>
                </div>

                <div class="mobile-controls" aria-label="移动端方向控制">
                    <div class="d-pad">
                        <button id="up-btn" class="direction-btn" aria-label="向上移动" tabindex="-1">
                            <i class="fas fa-arrow-up" aria-hidden="true"></i>
                        </button>
                        <div class="d-pad-row">
                            <button id="left-btn" class="direction-btn" aria-label="向左移动" tabindex="-1">
                                <i class="fas fa-arrow-left" aria-hidden="true"></i>
                            </button>
                            <button id="down-btn" class="direction-btn" aria-label="向下移动" tabindex="-1">
                                <i class="fas fa-arrow-down" aria-hidden="true"></i>
                            </button>
                            <button id="right-btn" class="direction-btn" aria-label="向右移动" tabindex="-1">
                                <i class="fas fa-arrow-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-instructions">
                <h3><i class="fas fa-info-circle" aria-hidden="true"></i> 游戏说明</h3>
                <div class="food-types">
                    <div class="food-item">
                        <div class="food-sample red-food" aria-hidden="true"></div>
                        <span>普通食物 +10分</span>
                    </div>
                    <div class="food-item">
                        <div class="food-sample gold-food" aria-hidden="true"></div>
                        <span>黄金食物 +50分</span>
                    </div>
                    <div class="food-item">
                        <div class="food-sample green-food" aria-hidden="true"></div>
                        <span>快速食物 +20分，速度提升</span>
                    </div>
                    <div class="food-item">
                        <div class="food-sample blue-food" aria-hidden="true"></div>
                        <span>神秘食物 +随机分数</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <p>使用方向键控制蛇的移动 | 空格键暂停/继续 | 祝您游戏愉快！</p>
            <p class="author">原生JavaScript贪吃蛇游戏 © 2023</p>
        </footer>
    </div>

    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="theme-toggle" aria-label="切换主题">
        <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <!-- 粒子效果容器 -->
    <div class="particles-container" id="particles-container"></div>

    <script src="game.js"></script>
    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('snakeGame-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('snakeGame-theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // 粒子效果 - 吃食物时触发
        function createFoodParticles(x, y, color, count = 6) {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 6 + 3;
                const angle = (Math.PI * 2 * i) / count;
                const distance = Math.random() * 40 + 20;
                particle.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    border-radius: 50%;
                    --tx: ${Math.cos(angle) * distance}px;
                    --ty: ${Math.sin(angle) * distance}px;
                `;
                container.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        // 数字滚动动画
        function animateNumber(element, targetValue, duration = 300) {
            const startValue = parseInt(element.textContent) || 0;
            const difference = targetValue - startValue;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const currentValue = Math.round(startValue + difference * easeProgress);
                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // 浮动得分文字
        function showFloatingScore(x, y, score, color = '#10b981') {
            const container = document.getElementById('particles-container');
            const floatText = document.createElement('div');
            floatText.className = 'float-text';
            floatText.style.cssText = `
                left: ${x}px;
                top: ${y}px;
                color: ${color};
                font-size: 1.2rem;
                font-weight: bold;
            `;
            floatText.textContent = `+${score}`;
            container.appendChild(floatText);
            setTimeout(() => floatText.remove(), 800);
        }

        window.gameEffects = { createFoodParticles, animateNumber, showFloatingScore };
    </script>
</body>
</html>
