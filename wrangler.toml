name = "games"
main = "worker.js"
compatibility_date = "2024-01-01"

# 静态资源绑定
[assets]
directory = "."
binding = "ASSETS"
# 排除不需要部署的文件和目录
exclude = [
    "node_modules/**",
    ".wrangler/**",
    ".git/**",
    ".gitignore",
    "wrangler.toml"
]

# 路由配置（部署后需要手动设置）
# routes = [
#   { pattern = "your-domain.com/*", zone_name = "your-domain.com" }
# ]

# 环境变量
[vars]
ENVIRONMENT = "production"
